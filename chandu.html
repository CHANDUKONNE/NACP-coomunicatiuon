<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visiting Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6ecf2, #cfd9df);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 400px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 24px;
      text-align: center;
    }

    .name {
      font-size: 1.8em;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .title {
      font-size: 1.1em;
      color: #6c7a89;
      margin-bottom: 16px;
    }

    .contact {
      font-size: 0.95em;
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .map {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Chandu Konne</div>
    <div class="title">Software Developer</div>
    <div class="contact">
      üìû +91-9876543210<br>
      üìß chandu.konne@email.com<br>
      üìç Hyderabad, India
    </div>
    <!-- Google Maps Embed -->
    <iframe 
      class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.1396832081113!2d78.48667171487797!3d17.385044088071882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb973a7b0bdc97%3A0x5d9cf9c8e8b0d8d7!2sHyderabad%2C%20Telangana%2C%20India!5e0!3m2!1sen!2sin!4v1622552552555!5m2!1sen!2sin"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
