<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visiting Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6ecf2, #cfd9df);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 400px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 24px;
      text-align: center;
    }

    .name {
      font-size: 1.8em;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .title {
      font-size: 1em;
      color: #6c7a89;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .contact {
      font-size: 0.95em;
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .map {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Nagaraju Konne</div>
    <div class="title">ALL RTA & RTO WORKS AND INSURANCE WORK DONE HERE</div>
    <div class="contact">
      üìû +91-9848217214<br>
      üìß nagarajukonne@email.com<br>
      üìç Vijayawada, India
    </div>
    <!-- Embedded Google Map (fixed) -->
    <iframe 
      class="map"
      src="https://maps.app.goo.gl/nSEyrFwsNnceuoJx7"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
